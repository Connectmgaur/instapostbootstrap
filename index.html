<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/34b7fd823e.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Instagram Feed with Boostrap</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-instagram"> Instagram</i></a>
      <button class="navbar-toggler" type="button" >
        <span class="navbar-toggler-icon"></span>
      </button>
      </a>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Create a new post
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Caption:
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
              <label for="floatingTextarea2">Add the caption of your post here</label>
            </div>
            <button class="btn btn-light">
              <i class="fa-solid fa-camera"></i>
          </button>
          <button class="btn btn-light">
              <i class="fa-solid fa-location-dot"></i>
          </button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Publish</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Dropdown -->
    <div class="btn-group button-grey">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-gear-fill"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Accessibility</a></li>
        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item option-red" href="#">Log out</a></li>
      </ul>
    </div>
  </nav>
    <!-- Page/View  Selection -->
  <div class="row">
    <div class="d-flex justify-content-center">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                <i class="fa-solid fa-table-cells"></i>
            </button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
                <i class="fa-regular fa-square"></i>
            </button>
            </div>
        </nav>
    </div>

  <!-- Post -->
  <div class="container text-center">
  <div class="tab-content content-pictures" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      
      
          <div class="col-12">
            <img src="https://picsum.photos/200" width="300" class="p-1">
            <img src="https://picsum.photos/201" width="300" class="p-1">
            <img src="https://picsum.photos/202" width="300" class="p-1">
        </div>
        <div class="col-12">
          <img src="https://picsum.photos/203" width="300" class="p-1">
          <img src="https://picsum.photos/204" width="300" class="p-1">
          <img src="https://picsum.photos/205" width="300" class="p-1">
      </div>
      <div class="col-12">
        <img src="https://picsum.photos/206" width="300" class="p-1">
        <img src="https://picsum.photos/207" width="300" class="p-1">
        <img src="https://picsum.photos/208" width="300" class="p-1">
    </div>

        
      
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
      <div class="border border-secondary mb-5">
       <div class="col-12 d-flex p-2 justify-content-between">
           <h5>Test image 200</h5> <p>01/09</p>
       </div>
       <img src="https://picsum.photos/200" width="500">
       <p><b>250 Likes</b></p>

       </div>
    </div>

       
  </div>

</div>

  </div>

</body>
